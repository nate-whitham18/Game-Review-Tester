<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Game Review Form</title>
</head>
<body>
    <h2>Submit a Game Review</h2>
    <form id="reviewForm">
        <label for="gameId">Game ID:</label>
        <input type="number" id="gameId" name="gameId" required /><br /><br />

        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required /><br /><br />

        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment"></textarea><br /><br />

        <button type="submit">Submit</button>
    </form>
    <p id="message"></p>

    <script>
        const form = document.getElementById('reviewForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            // Simple client-side validation
            const gameId = form.gameId.value;
            const rating = form.rating.value;
            if (gameId && rating >= 1 && rating <= 5) {
                message.textContent = 'Review submitted successfully!';
                message.style.color = 'green';
            } else {
                message.textContent = 'Invalid input!';
                message.style.color = 'red';
            }
        });
    </script>
</body>
</html>
